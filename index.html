<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Friend Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffe6f0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      position: relative;
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 10s infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 10;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .popup h1 {
      font-family: monospace;
      font-size: 20px;
      margin-bottom: 20px;
      color: #e6005c;
    }

    .popup button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      font-family: monospace;
      transition: background-color 0.3s;
    }

    .popup button:hover {
      background-color: darkred;
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 8px yellow;
      animation: sparkleAnim 3s linear infinite;
      opacity: 0.8;
      z-index: 9;
    }

    @keyframes sparkleAnim {
      0% {
        transform: scale(0.8);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.4);
        opacity: 1;
      }
      100% {
        transform: scale(0.8);
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>

  <div id="heart-container"></div>

  <div id="sparkle-container"></div>

  <div class="popup">
    <h1>Hello Bestie, I would like to show you something</h1>
    <button onclick="continueToNext()">Continue</button>
  </div>

  <script>
    const heartContainer = document.getElementById('heart-container');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.opacity = Math.random();
      heartContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 300);

    const sparkleContainer = document.getElementById('sparkle-container');

    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');

      const popup = document.querySelector('.popup');
      const popupRect = popup.getBoundingClientRect();

      const x = popupRect.left + Math.random() * popupRect.width;
      const y = popupRect.top + Math.random() * popupRect.height;

      sparkle.style.left = `${x}px`;
      sparkle.style.top = `${y}px`;

      sparkleContainer.appendChild(sparkle);

      setTimeout(() => {
        sparkle.remove();
      }, 4000);
    }

    setInterval(createSparkle, 150);

    function continueToNext() {
      window.location.href = "page2.html";
    }
  </script>
</body>
</html>
