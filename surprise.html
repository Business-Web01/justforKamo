<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surprise</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Indie+Flower&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Indie Flower', cursive;
      background: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    .header {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      margin-top: 20px;
      color: #e91e63;
      white-space: nowrap;
      border-right: 4px solid;
      width: fit-content;
      overflow: hidden;
      animation: typing 5s steps(40, end) forwards,
        blink 0.75s step-end infinite 5s;
      position: relative;
      z-index: 5;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: #e91e63; }
      50% { border-color: transparent; }
    }

    .subheading {
      font-family: 'Indie Flower', cursive;
      font-size: 2em;
      color: #d81b60;
      margin-top: 10px;
      margin-bottom: 40px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 5s;
      position: relative;
      z-index: 5;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .romantic-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 900px;
      padding-bottom: 50px;
      justify-items: center;
      position: relative;
      z-index: 3;
    }

    .photo-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      padding: 15px 15px 30px 15px;
      width: 100%;
      max-width: 180px;
      height: 230px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      overflow: visible;
    }

    .photo-card:nth-child(1) { animation-delay: 6s; }
    .photo-card:nth-child(2) { animation-delay: 7s; }
    .photo-card:nth-child(3) { animation-delay: 8s; }
    .photo-card:nth-child(4) { animation-delay: 9s; }

    .photo-card img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 6px 12px rgba(233, 30, 99, 0.3);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .photo-card .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: auto;
      overflow: visible;
      z-index: 2;
    }

    .floating-heart {
      position: absolute;
      width: 12px;
      height: 12px;
      background: pink;
      clip-path: polygon(50% 0%, 61% 13%, 75% 15%, 80% 30%, 80% 50%, 50% 80%, 20% 50%, 20% 30%, 25% 15%, 39% 13%);
      opacity: 0.8;
      animation: floatUp 3s ease forwards;
      cursor: pointer;
      user-select: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(-50px) scale(0.5) rotate(45deg); opacity: 0; }
    }

    .page-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: auto;
      overflow: visible;
      z-index: 1;
    }

    .page-hearts .floating-heart {
      width: 10px;
      height: 10px;
      opacity: 0.7;
      animation: floatUpPage 6s linear infinite;
    }

    @keyframes floatUpPage {
      0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0.7; }
      100% { transform: translateY(-100vh) scale(0.5) rotate(360deg); opacity: 0; }
    }

    .confetti-piece {
      position: fixed;
      width: 8px;
      height: 14px;
      background-color: #e91e63;
      opacity: 0.9;
      z-index: 10;
      pointer-events: none;
      border-radius: 2px;
      animation: confetti-fall linear forwards;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }

    .about-her {
      font-family: 'Indie Flower', cursive;
      font-size: 1.4em;
      color: #d81b60;
      max-width: 90%;
      text-align: center;
      margin: 0 auto 60px;
      line-height: 1.4;
      z-index: 5;
      position: relative;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 2.5em;
      }

      .subheading {
        font-size: 1.5em;
        margin: 20px 10px;
      }

      .about-her {
        font-size: 1.2em;
      }

      .photo-card {
        width: 100%;
        max-width: 150px;
        height: 200px;
        padding: 10px;
      }

      .photo-card img {
        object-fit: cover;
      }

      .romantic-images {
        grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        gap: 15px;
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="header">Happy Girlfriend's Day</div>
  <div class="subheading">By Mbalz</div>

  <div class="romantic-images">
    <div class="photo-card">
      <img src="image1.jpg" alt="Romantic Memory 1" />
      <div class="floating-hearts"></div>
    </div>
    <div class="photo-card">
      <img src="image2.jpg" alt="Romantic Memory 2" />
      <div class="floating-hearts"></div>
    </div>
    <div class="photo-card">
      <img src="image3.jpg" alt="Romantic Memory 3" />
      <div class="floating-hearts"></div>
    </div>
    <div class="photo-card">
      <img src="image4.jpg" alt="Romantic Memory 4" />
      <div class="floating-hearts"></div>
    </div>
  </div>

  <div class="about-her">
    My bestfriend Kamo, I love you! 

  <div class="page-hearts"></div>

  <script>
    function createConfettiPiece() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = 3000 + Math.random() * 2000 + 'ms';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
      confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(confetti);

      confetti.addEventListener('animationend', () => {
        confetti.remove();
      });
    }

    setTimeout(() => {
      for (let i = 0; i < 100; i++) {
        setTimeout(createConfettiPiece, i * 15);
      }
    }, 5000);

    const pageHeartsContainer = document.querySelector('.page-hearts');

    function createPageHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = 100 + 'vh'; // start below screen bottom
      heart.style.animationDuration = 6000 + Math.random() * 4000 + 'ms';
      pageHeartsContainer.appendChild(heart);

      heart.addEventListener('animationend', () => {
        heart.remove();
      });

      heart.addEventListener('click', () => handleHeartClick(heart, null));
    }

    setInterval(createPageHeart, 300);

    function createFloatingHeart(card) {
      const heartsContainer = card.querySelector('.floating-hearts');
      if (!heartsContainer) return;

      const heart = document.createElement('div');
      heart.className = 'floating-heart';

      heart.style.left = Math.random() * 80 + 10 + '%';
      heart.style.top = Math.random() * 80 + 10 + '%';

      heartsContainer.appendChild(heart);

      heart.addEventListener('animationend', () => {
        heart.remove();
      });

      heart.addEventListener('click', (e) => {
        e.stopPropagation();
        const cardImg = card.querySelector('img');
        handleHeartClick(heart, cardImg);
      });
    }

    const photoCards = document.querySelectorAll('.photo-card');
    photoCards.forEach((card) => {
      setInterval(() => {
        createFloatingHeart(card);
      }, 700 + Math.random() * 800);
    });

    const messages = [
      "I love you!",
      "You're amazing!",
      "My heart is yours",
      "Forever & Always",
      "Sweetheart <3",
      "You make me smile",
    ];

    function handleHeartClick(heartElem, associatedImg) {
      if (heartElem.isAnimating) return;
      heartElem.isAnimating = true;

      heartElem.style.animation = 'pop 0.3s forwards';

      let msgText = messages[Math.floor(Math.random() * messages.length)];
      if (!associatedImg) msgText = "I love you!";

      let messageBubble = heartElem.querySelector('.heart-message');
      if (!messageBubble) {
        messageBubble = document.createElement('div');
        messageBubble.className = 'heart-message';
        heartElem.appendChild(messageBubble);
      }
      messageBubble.textContent = msgText;
      messageBubble.classList.add('show');

      setTimeout(() => {
        heartElem.classList.add('pop-float');
        messageBubble.classList.remove('show');

        if (associatedImg) {
          const floatingImg = associatedImg.cloneNode(true);
          floatingImg.style.position = 'fixed';
          const imgRect = associatedImg.getBoundingClientRect();
          floatingImg.style.left = imgRect.left + 'px';
          floatingImg.style.top = imgRect.top + 'px';
          floatingImg.style.width = imgRect.width + 'px';
          floatingImg.style.height = imgRect.height + 'px';
          floatingImg.style.borderRadius = '12px';
          floatingImg.style.boxShadow = '0 6px 12px rgba(233, 30, 99, 0.6)';
          floatingImg.style.zIndex = 21;
          floatingImg.style.transition = 'transform 0.3s ease';
          document.body.appendChild(floatingImg);

          floatingImg.animate(
            [
              { transform: 'scale(1)', opacity: 1 },
              { transform: 'scale(1.7)', opacity: 1 },
              { transform: 'scale(0.6)', opacity: 0 }
            ],
            {
              duration: 4000,
              easing: 'ease-out',
              fill: 'forwards'
            }
          );

          floatingImg.style.animation = 'popFloatUp 4s forwards';

          setTimeout(() => floatingImg.remove(), 4000);
        }
      }, 300);

      setTimeout(() => {
        heartElem.style.animation = '';
        heartElem.classList.remove('pop-float');
        heartElem.isAnimating = false;

        if (heartElem.querySelector('.heart-message')) {
          heartElem.querySelector('.heart-message').classList.remove('show');
          heartElem.querySelector('.heart-message').textContent = '';
        }
      }, 4000);
    }
  </script>
</body>
</html>
